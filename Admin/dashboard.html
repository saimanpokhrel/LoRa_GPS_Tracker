                        <div class="z-50 hidden my-4 text-base list-none divide-y divide-gray-100 rounded shadow bg-white"

                            <ul class="py-1">

                                <li>

                                </li>
                                <li>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Log
                                        out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <li>
                    <a href="dashboard.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-700">

                    </a>

                <li>

                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-700">
