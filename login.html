<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- LINK SECTION  -->

    <!-- CDN AND CSS LINK  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!-- CDN AND CSS LINK END -->

    <!-- LINK SECTION  ENDS -->
</head>

<body>
    <!-- LOGIN CONTAINER  -->
    <div class="login-container">
        <div class="flex md:items-center justify-center min-h-screen bg-gray-300">
            <div class="w-full max-w-xl">
                <div class="md:bg-white md:shadow-md rounded-lg px-8 py-8">
                    <img src="./assets/image/logo.png" alt="" class="invisible sm:visible" />

                    <div class="text-center my-8">
                        <h1 class="text-4xl font-bold text-black py-2">Admin LOGIN</h1>
                        <h2 class="text-2xl font-bold text-red-700">
                            Welcome <span class="text-black">Back</span>
                        </h2>
                    </div>
                    <!-- USER FORM -->
                    <form action="" method="POST">
                        <div class="mb-4">
                            <label for="username" class="block mb-2 text-sm md:text-lg font-medium text-black">User
                                ID</label>
                            <input id="username" type="text" name="memberID"
                                class="w-full px-3 py-2 placeholder-gray-500 border border-gray-300 rounded"
                                placeholder="User ID" />
                        </div>
                        <div class="mb-6">
                            <label for="password"
                                class="block mb-2 text-sm md:text-lg font-medium text-black">Password</label>

                            <input id="passwordInput" type="password" name="password"
                                class="w-full px-3 py-2 placeholder-gray-500 border border-gray-300 rounded"
                                placeholder="Password" />
                            <div class="m-2">
                                <input type="checkbox" id="showPasswordToggle" onchange="togglePasswordVisibility()" />
                                <label for="showPasswordToggle">Show Password</label>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mb-6">
                            <a href="#" class="text-black md:text-lg hover:text-red-700">Forgot Password?</a>
                            <button name="login"
                                class="bg-gray-200 text-black font-bold py-2 px-4 rounded md:text-lg hover:text-white hover:bg-black">
                                Sign In
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT LINK SECTION -->
    <script type="text/javascript">
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <!--  JAVASCRIPT LINK SECTION END -->
</body>

</html>
